<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <link rel="stylesheet" href="assets/icons.css">
    <link rel="stylesheet" href="assets/bootstrap-4.4.1-dist/css/bootstrap.min.css">

<body>
    <div class="container" id="register">
        <h4 class="text-center pt-5" style="color: green;">Join Us Costomer</h4>
        <h2 class="text-center pb-4">
            <a href="./register.html" style="text-decoration: none;"><span class="pr-2" >Register</span></a>|
            <a href="./login.html" style="text-decoration: none;"><span>Login</span></a>
        </h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname"><b class="label">First name</b></label>
                    <input type="text" class="form-control" id="firstname" placeholder="first Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname"><b class="label">Last name</b></label>
                    <input type="text" class="form-control" id="lastname" placeholder="last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname"><b class="label">Phone</b></label>
                    <input type="number" class="form-control" id="firstname" placeholder="Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname"><b class="label">Email</b></label>
                    <input type="email" class="form-control" id="lastname" placeholder=" email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname"><b class="label">Password</b></label>
                    <input type="password" class="form-control" id="firstname" placeholder="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname"><b class="label">Confirm Password</b></label>
                    <input type="password" class="form-control" id="lastname" placeholder="Password">
                </div>
            </div>
            
            <div>
                <input  type="checkbox" id="checkbox1" class="mt-2 ml-2"> <label for="checkbox1" style="color:grey; margin-left:5px;"> Remember me </label>
                <span><a href="#" class="need-help" >Need help?</a></span>

                <p >By 'Creating Account', you agree to the  <a href="#">Terms & conditions.</a></p>
                <button class="btn btn-success mt-2">submit</button>
            </div>

        </form>
    </div>
</body>
</html>
